<!doctype html><html lang="en">
<head>
  <meta charset="utf-8">
  <title>Request a Quote – StreamlinedIT</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- NAV (identical across pages) -->
  <nav>
    <img src="images/ChatGPT Image May 24, 2025, 01_02_26 AM.png" alt="StreamlinedIT logo">
    <ul>
      <li><a href="index.html">Home</a></li>

      <li class="has-dropdown">
        <a href="services.html">Services ▾</a>
        <div class="dropdown">
          <a href="services.html#media"><strong>Media-Center Setups</strong></a>
          <a href="services.html#security"><strong>Security Install&nbsp;&amp;&nbsp;Maintenance</strong></a>
        </div>
      </li>

      <li><a href="quote.html">Get a Quote</a></li>
      <li><a href="tel:+16135550123">Call&nbsp;(613)&nbsp;555-0123</a></li>
    </ul>
  </nav>

  <!-- FORM CARD -->
  <div class="quote-wrapper">
    <form class="form-card" action="https://formsubmit.co/quotes@streamlinedit.ca" method="POST">
      <h2>Request a Quote</h2>

      <!-- change the redirect URL to your deployed domain -->
      <input type="hidden" name="_redirect" value="https://streamlinedit.ca/quote.html#thanks">

      <label>Name
        <input name="name" required>
      </label>

      <label>Email
        <input type="email" name="email" required>
      </label>

      <label>Service
        <select name="service">
          <option value="Media-Center Setups">Media-Center Setups</option>
          <option value="Security Installation & Maintenance">Security Installation & Maintenance</option>
        </select>
      </label>

      <label>Details / notes
        <textarea name="details"></textarea>
      </label>

      <button class="btn">Send Request</button>

      <div id="thanks" style="display:none;margin-top:1rem;color:var(--brand);font-weight:600;text-align:center">
        Thanks! We’ll be in touch shortly.
      </div>
    </form>
  </div>

  <script>
    if (location.hash === '#thanks'){
      document.getElementById('thanks').style.display = 'block';
      location.hash = '';            /* prevent it from showing after reload */
    }
  </script>
</body>
</html>
